<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/day1.css" type="text/css"><!--链接样式 -->

</head>
<body>
    <img src="../images/png/logo配置.png" width="170px" height="100px" alt="">
    <form action="" name="form1">
    <div id="login-box"><!--只能用一次-->
        <h1>Login</h1>
    <div class="input-box" >
        <img src="../images/png/头像.png" width="20px"   alt="">
        <input type="text" placeholder="Username" autofocus required list="list1" id="user"  > <!--要加id="user"不然js会失效-->
        <datalist id="list1">
            <option value="天冷多加衣"></option>
            <option value="赶在日落下山前"></option>
            <option value="软工四班张宇恒"></option>
            <option value="zyh"></option>
        </datalist>   
    </div>
    <!-- 密码输入 -->
    <div class="input-box">
        <img src="../images/png/密码（关）.png" width="20px"   alt="">
        <input type="password"  placeholder="Password" maxlength="15" required  id="pwd">  
    </div>
    <!-- 多选按钮 -->
    <div id="div2"><input type="checkbox" name="gender" value="radio"  >自动登录  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="gender" value="radio">记住密码 </div>
    <input id="login-box_button" type="button" onclick="check()" value="登录">
    <div id="div1">
        <a href="day1-1.html" style="text-decoration: none;">没有账号？立即注册</a>
    </div>
    </div>
   
</form>
<script language="JavaScript" type="text/javascript" src="../js/demo.js"></script>
